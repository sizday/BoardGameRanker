version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql+psycopg2://board_user:board_password@db:5432/board_games
    ports:
      - "8000:8000"
    depends_on:
      - db

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=board_games
      - POSTGRES_USER=board_user
      - POSTGRES_PASSWORD=board_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:


