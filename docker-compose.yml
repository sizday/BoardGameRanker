version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10m
      timeout: 5s
      retries: 5
      start_period: 10s

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"  # Изменён внешний порт на 5433, чтобы избежать конфликта с локальным PostgreSQL
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U board_user -d board_games"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:


